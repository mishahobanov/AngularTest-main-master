<div class="mat-elevation-z8">
   
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="width: 10% !important;"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy HH:mm' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="updateAt">
        <th mat-header-cell *matHeaderCellDef> Updated </th>
        <td mat-cell *matCellDef="let element"> {{element.updateAt | date: 'dd/MM/yyyy HH:mm' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="departmentName">
        <th mat-header-cell *matHeaderCellDef style="width: 20% !important;"> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
           <span [ngClass]="{'status-new':element.status=='New','status-edited': element.status=='Edited'}">
            {{element.status}}
          </span> 
        </td>
      </ng-container>
  
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> 
           <button mat-stroked-button (click)="onUpdateElement(element)">View ticket</button> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
