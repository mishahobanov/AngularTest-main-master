<div class="mat-elevation-z8">
   
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="width: 10% !important;" mat-sort-header sortActionDescription="Sort by id"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by createdAt"> Created </th>
        <td mat-cell *matCellDef="let element">{{element.createdAt | date: 'dd.MM.yy'}}<br> {{element.createdAt | date: 'HH:mm' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="updateAt" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by updateAt"> Updated </th>
        <td mat-cell *matCellDef="let element"> {{element.updateAt | date: 'dd.MM.yy' }} <br> {{element.updateAt | date: 'HH:mm' }}</td>
      </ng-container>
  
      <ng-container matColumnDef="departmentName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by departmentName" style="width: 20% !important;"> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title"> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status"> Status </th>
        <td mat-cell *matCellDef="let element">
           <span [ngClass]="{'status-new':element.status=='New','status-edited': element.status=='Edited'}">
            {{element.status}}
          </span> 
        </td>
      </ng-container>
  
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> 
           <button mat-stroked-button (click)="onUpdateElement(element)">View ticket</button> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
